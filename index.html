<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Magic Navigation Menu....!</title>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form class="search-bar">
            <input type="text" placeholder="Search....">
            <button type="submit"><i class='bx bx-search-alt-2'></i></button>
        </form>
    </header>

    <div class="background"></div>

    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>Madhav</h2>
            <div class="text-sci">
                <h2>Welcome!<br> <span>To Our New Website.</span></h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum, architecto.</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt'></i></span>
                        <input type="email" required>
                        <label for="">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button class="btn" type="submit">Sing In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sing up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-user'></i></span>
                        <input type="text" required>
                        <label for="">Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt'></i></span>
                        <input type="email" required>
                        <label for="">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">I agree to the terms & conditions</label>
                    </div>

                    <button class="btn" type="submit">Sing Up</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sing in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
